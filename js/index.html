<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Cuota de Autos</title>
    <script src="main.js"></script>
</head>

    
    
<body>

    <header>
        <h1>Simulador de Cuota de Automóvil / Simulador de Venta de Automoviles</h1>
    </header>

    <div class="simuladorcuotas">

        <p for="precioAuto">Precio del auto:</p>
        <input type="number" id="precioAuto" step="1000" min="0"><br>

        <p for="tasaInteres">Tasa de interés (% anual):</p>
        <input type="number" id="tasaInteres" step="0.1" min="0"><br>

        <p for="plazoMeses">Plazo (meses):</p>
        <input type="number" id="plazoMeses" step="1" min="0"><br>

        <button onclick="calcularCuotas()">Calcular Cuotas</button>

        <h2>Resultado:</h2>
        

    </div>


    <footer>
        <h2>Un miniproyecto hecho por Maximo Conte</h2>
    </footer>

</body>
